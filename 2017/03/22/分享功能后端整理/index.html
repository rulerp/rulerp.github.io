<pre><code>- 分享
</code></pre><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/** 构建树形结构并返回必选节点 */</span></div><div class="line"><span class="function"><span class="keyword">private</span> Set&lt;Node&gt; <span class="title">buildTree</span><span class="params">(List&lt;CubeTable&gt; cubeTableList, Set&lt;Long&gt; requiredCubeTableIds, List&lt;CubeTableRelation&gt; cubeTableRelationList)</span> </span>&#123;</div><div class="line">    <span class="comment">//1将cube中定义的所有表组织成树形关系</span></div><div class="line">    <span class="comment">//1.0单表node,无cubeTableRelationList</span></div><div class="line">    <span class="keyword">if</span>(ObjectUtils.isNullOrEmpty(cubeTableRelationList)) &#123;</div><div class="line">        <span class="comment">//当cubeTableRelationList为空情况下,对应cubeTableList.size不应大于1</span></div><div class="line">        <span class="keyword">return</span> cubeTableList.stream().filter(t -&gt; requiredCubeTableIds.contains(t.getId()))</div><div class="line">                .map(t -&gt; <span class="keyword">new</span> Node(t.getId()))</div><div class="line">                .collect(Collectors.toSet());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">//1.1将表关系分解成multi-nodes</span></div><div class="line">    Set&lt;Node&gt; allNodes = cubeTableRelationList.stream()</div><div class="line">            .map(t -&gt; Arrays.asList(<span class="keyword">new</span> Node(t.getCubeTableIdLeft()), <span class="keyword">new</span> Node(t.getCubeTableIdRight())))</div><div class="line">            .flatMap(Collection::stream)</div><div class="line">            .distinct()</div><div class="line">            .collect(Collectors.toSet());</div><div class="line"></div><div class="line">    <span class="comment">//1.2设置子节点和父节点</span></div><div class="line">    cubeTableRelationList.forEach(t -&gt; &#123;</div><div class="line"></div><div class="line">        Node parent = allNodes.stream()</div><div class="line">                .filter(n -&gt; n.getCubeTableId() == t.getCubeTableIdLeft())</div><div class="line">                .findFirst()</div><div class="line">                .get();</div><div class="line"></div><div class="line">        Node node = allNodes.stream()</div><div class="line">                .filter(n -&gt; n.getCubeTableId() == t.getCubeTableIdRight())</div><div class="line">                .findFirst()</div><div class="line">                .get();</div><div class="line"></div><div class="line">        node.setParent(parent);</div><div class="line">        parent.getNodes().add(node);</div><div class="line">    &#125;);</div><div class="line"></div><div class="line">    <span class="comment">//1.3设置节点的relation属性</span></div><div class="line">    allNodes.forEach(t -&gt; &#123;</div><div class="line">        <span class="keyword">if</span>(t.getParent() == <span class="keyword">null</span>)</div><div class="line">            <span class="keyword">return</span>;</div><div class="line"></div><div class="line">        CubeTableRelation cubeTableRelation = cubeTableRelationList.stream()</div><div class="line">                .filter(r -&gt; r.getCubeTableIdLeft() == t.getParent().getCubeTableId() &amp;&amp;</div><div class="line">                        r.getCubeTableIdRight() == t.getCubeTableId())</div><div class="line">                .findFirst()</div><div class="line">                .get();</div><div class="line"></div><div class="line">        t.setRelation(cubeTableRelation);</div><div class="line"></div><div class="line">    &#125;);</div><div class="line">    <span class="keyword">return</span> getRequiredNodes(requiredCubeTableIds, allNodes);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
